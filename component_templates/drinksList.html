<div class="main-content__wrap" ng-cloak>

    <header class="main-content__header">
        <h2 class="main-content__head">Наши лучшие напитки</h2>
    </header>

    <div class="main-content__line main-content__line--margin"></div>

    <div class="main-content__meals">

        <div class="main-content__buttons">
            <button class="main-content__button" ng-class="{ active_button: !drinksList.onlySoftDrinks }" ng-click="drinksList.onlySoftDrinks = false">Все</button>
            <button class="main-content__button" ng-class="{ active_button: drinksList.onlySoftDrinks }" ng-click="drinksList.onlySoftDrinks = true">Только без алкогольные</button>
        </div>

        <div class="main-content__meal-wrap" ng-if="!drinksList.onlySoftDrinks">
            <div class="main-content__meal" ng-repeat="drink in drinksList.getDrinks()">
            <a class="main-content__link" ui-sref="app.meal" ng-click="drinksList.openDrink(drink)">
                <div class="main-content__image">
                    <img class="main-content__picture" ng-src="{{ drink.image }}" alt="drink">
                </div>
                <p class="main-content__price">
                    {{ drinksList.currency + drink.price }}
                </p>
                <div class="main-content__line"></div>
                <p class="main-content__name">
                    {{ drink.name }}
                </p>
            </a>
        </div>
        </div>

        <div class="main-content__meal-wrap" ng-if="drinksList.onlySoftDrinks">
            <div class="main-content__meal" ng-repeat="drink in drinksList.getDrinks()">
            <a class="main-content__link" ui-sref=app."meal" ng-click="drinksList.openDrink(drink)">
                <div class="main-content__image">
                    <img class="main-content__picture" ng-src="{{ drink.image }}" alt="drink">
                </div>
                <p class="main-content__price">
                    {{ drinksList.currency + drink.price }}
                </p>
                <div class="main-content__line"></div>
                <p class="main-content__name">
                    {{ drink.name }}
                </p>
            </a>
        </div>
        </div>

    </div>

</div>
