<div class="modifiers" ng-if="mod.modifiers">
    <div class="modifiers__item" ng-repeat="modifier in mod.modifiers">
        <span class="modifiers__name">
            {{ modifier.name }}
        </span>
        <span class="modifiers__price">
            {{ mod.currency + modifier.price }}
        </span>
        <input class="modifiers__select" ng-click="mod.selectModifier(modifier)" ng-model="modifier.check" type="checkbox">
    </div>
</div>
